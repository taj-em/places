<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Places List</h1>
  <h2>Add a Place:</h2>
  <form id="newPlace">
    <label for="newPlaceName">Place Name</label>
    <input type="text" id="newPlaceName">
    <label for="newPlaceCountry">Country</label>
    <input type="text" id="newPlaceCountry">
    <label for="newPlaceTime">Date</label>
    <input type="date" id="newPlaceTime">
    <button type="submit">Add Place!</button>
  </form>
  <h2>Remove a Place:</h2>
  <form id="removePlace">
    <label for="removePlace-id">Enter the ID to remove associated place:</label>
    <input type="number" id="removePlace-id">
    <button type="submit">remove place</button>
  </form>

    <h2>Place List:</h2>
    <div id="place-list">
      
    </div>
    
    <div id="place-details" class="hidden">
    </div>
</body>

</html>
